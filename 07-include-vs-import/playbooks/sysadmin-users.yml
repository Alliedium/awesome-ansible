---
- hosts: archs:manjaros
  gather_facts: no
  tasks:
    - name: Get zsh path
      command: which zsh
      register: zsh_path_result
      changed_when: no

    - name: Get all groups
      getent:
        database: group
        split: ":"

    - include_role:
        name: sysadmin-user
      vars:
        zsh_path: "{{ zsh_path_result.stdout }}"
      loop: "{{ users }}"
      loop_control:
        loop_var: user
